<!DOCTYPE html>
<html>
<head>
<title>新增会员</title>

</head>

<body>
	
	<form  action="/springmvc_2/person/add" method="post" enctype="multipart/form-data">
		姓名:<input type="text" name="personName" required="required"/> 
		<br /> 
		性别:<input type="radio" name="personSex" value="0" checked="checked" />男
			<input type="radio" name="personSex" value="1" />女 
		<br /> 
		生日:<input type="text" name="personDate" required="required"/><br/>
		图像:<input type="file" name="img" required="required"/><br/>
		<input type="submit" value="保存"/>&nbsp;&nbsp;<input
			type="reset" value="重置" /> <br />
	</form>
</body>
</html>
